<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doubt-2</title>
    <style>
      body {
        height: 500vh;
        background-image: linear-gradient(
          to right top,
          #d16ba5,
          #c777b9,
          #ba83ca,
          #aa8fd8,
          #9a9ae1,
          #8aa7ec,
          #79b3f4,
          #69bff8,
          #52cffe,
          #41dfff,
          #46eefa,
          #5ffbf1

      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        border: 2px solid red;
        /* background-color: pink; */

          to right top,
          #051937,
          #004d7a,
          #008793,
          #00bf72,
          #a8eb12

        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .box {
        width: 200px;
        height: 300px;
        border: 2px solid teal;
        box-shadow: 10px 10px 10px white;
        background-color: rgb(108, 187, 193);
      }

    <div class="container">
